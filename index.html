<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiny Market</title>
    <link rel="icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <div class="logo"><img src="img/logo.png" alt="Company Logo"></div>
                <div class="nav-buttons">
                    <button id="accountBtn" class="btn btn-outline">Account</button>
                    <button id="logoutBtn" class="btn btn-outline">Log out</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Home Page -->
        <div id="homePage">
            <!-- Available Items Section -->
            <div class="section-header">
                <h1 class="section-title">Available Items</h1>
                <button id="addItemBtn" class="btn btn-primary">Add Item</button>
            </div>
            <div id="availableItemsContainer">
                <div id="availableEmptyState" class="empty-state">
                    <h3>No items yet</h3>
                    <p>Click "Add Item" to create your first listing</p>
                </div>
            </div>

            <!-- Sold Items Section -->
            <div class="section-header">
                <h2 class="section-title">Sold Items</h2>
            </div>
            <div id="soldItemsContainer">
                <div id="soldEmptyState" class="empty-state">
                    <h3>No sold items yet</h3>
                    <p>Items you mark as sold will appear here</p>
                </div>
            </div>
        </div>

        <!-- Item Details Page -->
        <div id="itemDetailsPage" class="hidden">
            <button id="backToHome" class="btn btn-outline mb-2">‚Üê Back to Home</button>
            <div id="itemDetailsContent"></div>
        </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Item</h2>
            <form id="itemForm">
                <div class="form-group">
                    <label for="itemTitle">Title</label>
                    <input type="text" id="itemTitle" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="itemPrice">Price $</label>
                    <input type="number" id="itemPrice" class="form-control" step="0.01" min="0" required>
                </div>
                <div class="form-group">
                    <label for="itemDescription">Description</label>
                    <textarea id="itemDescription" class="form-control" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label>Upload Images (1-5)</label>
                    <div class="image-upload-area" onclick="document.getElementById('imageInput').click()">
                        <p>Click to select images or drag and drop</p>
                        <input type="file" id="imageInput" multiple accept="image/*" style="display: none;">
                    </div>
                    <div id="imagePreview" class="image-preview"></div>
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 2rem;">
                    <button type="button" id="cancelModal" class="btn btn-outline">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Item</button>
                </div>
            </form>
            <div id="itemError" class="text-danger mt-2 hidden"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
